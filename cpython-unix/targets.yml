# This file defines configurations for each supported build target/triple.
#
# host_platform
#    Defines the Python sys.platform value where this configuration
#    can be built from.
#
# needs
#    Packages required to build Python.

---
aarch64-apple-darwin:
  host_platforms:
    - darwin
  needs:
    - libedit
    - libffi
    - ncurses
    - sqlite
    - tix
    - uuid

aarch64-apple-ios:
  host_platforms:
    - darwin
  needs:
    - sqlite

arm64-apple-tvos:
  host_platforms:
    - darwin
  needs:
    - sqlite

thumb7k-apple-watchos:
  host_platforms:
    - darwin
  needs:
    - sqlite

x86_64-apple-darwin:
  host_platforms:
    - darwin
  needs:
    - libedit
    - libffi
    - ncurses
    - sqlite
    - tix
    - uuid

x86_64-apple-ios:
  host_platforms:
    - darwin
  needs:
    - sqlite

x86_64-apple-tvos:
  host_platforms:
    - darwin
  needs:
    - sqlite

x86_64-apple-watchos:
  host_platforms:
    - darwin
  needs:
    - sqlite

x86_64-unknown-linux-gnu:
  host_platforms:
    - linux
  needs:
    - bdb
    - binutils
    - gcc
    - gdbm
    - libedit
    - libffi
    - ncurses
    - x11
    - readline
    - sqlite
    - tix
    - uuid

x86_64-unknown-linux-musl:
  host_platforms:
    - linux
  needs:
    - bdb
    - binutils
    - gcc
    - gdbm
    - libedit
    - libffi
    - musl
    - ncurses
    - x11
    - readline
    - sqlite
    - tix
    - uuid
